<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matthias' Blog</title>
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  </head>
  <body class="bg-dark">
    <div class="hero bg-dark hero-sm">
      <div class="hero-body">
        <h1 class="text-center text-bold">Matthias Hartmann</h1>
        <h4 class="text-center">Answers his fans' questions</h4>
      </div>
    </div>
    
    <ul class="tab tab-block">
      <li class="tab-item active" id="0"><a onclick="displayComments('Personal Informations','0')">Personal Informations</a></li>
      <li id = "1" class="tab-item"><a onclick="displayComments('Studies','1')">Studies</a></li>
      <li id = "3" class="tab-item"><a onclick="displayComments('Skills','3')">Skills</a></li>
      <li id="2" class="tab-item"><a onclick="displayComments('Hobbies','2')">Hobbies</a></li>
      
    </ul>
    <div id="Media Playground" class = "container">
      <div class="mx-2 my-2 bg-secondary text-dark text-center animate__animated animate__fadeInDown">
            <div class="hero hero-sm p-centered">
              <div class="avatar avatar-xl mx-2 my-1 bg-secondary">
                <i class="avatar-presence"></i>
                <img src="images/Sabrina.jpeg">
              </div>
              <div class="container">
                <p>
                  <u>Anne Onymous</u>
                </p>
                <p class="text-gray"> @Anonymous</p>
              </div>
            </div>
            <div class="container mx-2 answer">
              <p class="mx-2">This is an example of a simple question without media.</p>
              <button class="btn s-rounded my-2" title="Click to see the answer">Click to see the answer</button>
            </div>
        </div>
    </div>
    
    <script src="lib/main.js"></script>
  </body>
</html>
